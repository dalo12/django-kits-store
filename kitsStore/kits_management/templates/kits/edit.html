{% extends "kits/template.html" %}

{% block cuerpo %}
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Guardar</button>
    <a href="../" type="button">Cancelar</a>
</form>
<form method="POST" action="../delete/{{kit.id}}">
    {% csrf_token %}
    <div>
        <button type="submit">Eliminar</button>
    </div>
</form>
{% endblock cuerpo %}
