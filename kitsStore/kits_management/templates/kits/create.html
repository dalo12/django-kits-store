{% extends "kits/template.html" %}
{% load crispy_forms_tags %}

{% block cuerpo %}
<p class="fw-bold text-center text-uppercase fs-5">Agregar nuevo kit</p>
<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Guardar</button>
    <a href="./" type="submit" class="btn btn-secondary">Cancelar</a>

</form>
{% endblock cuerpo %}
